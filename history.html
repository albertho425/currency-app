<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 
  </head>

  <!--Navigation bar-->
<div id="nav-placeholder">

</div>
    
    <div class="container mt-5 text-center ">

        
        <div class="d-flex justify-content-center mb-4 mt-4 pt-5 pb-5">

            <form>
                <div class="row">
                  <div class="col-sm">
                    
                        <label for="amount" class="col-form-label">Date</label>
                        <input type="date" class="form-control" id="date" placeholder="YYYY-MM-DD">
                    
                  </div>
                  <div class="col-sm">
                    <label for="from" class="col-form-label">From</label>
                    <select id="from" class="form-select" aria-label="Default select example">
                        <option selected>Choose currency</option>
                        <option value="CAD">CAD</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                      </select>
                  </div>
                  
                  <div class="col-sm">
                    <label for="to" class="col-form-label">To</label>
                    <select id="to" class="form-select" aria-label="Default select example">
                        <option selected>Choose currency</option>
                        <option value="CAD">CAD</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                      </select>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm mt-4">
                      
                    <!-- <div id="third">This is the THIRD div</div> -->
                    

                        <button type="button" class="btn btn-primary" onclick="processHistoryForm()">Submit</button>
                        
                      
                      
                    </div>
                    
                </div>
                
        
              </form>
              
        </div>  
        <div class="row">
            <div class="col-sm">
                <div class="card mx-auto">
                    <div class="card-header">
                      Answer
                    </div>
                    <div class="card-body" id="">
                      <h5 class="card-title"></h5>
                      <div class="spinner-border" id="spinner" role="status" style="display:none;">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <p class=""><span class="" id="answer"></span></p>
                      
                    </div>
                  </div>
            </div>
            
          </div>  
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
          $("#nav-placeholder").load("nav.html");
        });
        </script>
        <!--end of Navigation bar-->
    
  </body>
</html>
