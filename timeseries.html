    <meta charset="utf-8">

    <title>Time series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body>
    <div id="nav-placeholder"></div>
    <div class="container mt-5 text-center ">
        <div class="d-flex justify-content-center mb-4 mt-4 pt-5 pb-5">

            <form class="validate-form" novalidate">
                <div class="row">
                  <div class="col-sm">
                    
                        <label for="amount" class="col-form-label">Start date</label>
                        <input type="date" class="form-control" id="startDate" placeholder="YYYY-MM-DD" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                        <p class="" id="startDateError"></p>         
                    
                  </div>
                  <div class="col-sm">
                    
                    <label for="endDate" class="col-form-label">End date</label>
                    <input type="date" class="form-control" id="endDate" placeholder="YYYY-MM-DD" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                    <p class="" id="endDateError"></p>         
                
                  </div>

                  <div class="col-sm">
                    <label for="amount" class="col-form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="">
                  </div>
                  
                  <div class="col-sm">
                    <label for="from" class="col-form-label">From</label>
                    <select id="from" class="form-select" aria-label="Default select example" required>
                        <option selected disabled value="">Choose currency</option>
                      </select>
                      <div class="valid-feedback">Valid</div>
                      <div class="invalid-feedback">Invalid</div>        
                      <p class="" id="fromError"></p> 
                  </div>
                  
                  <div class="col-sm">
                    <label for="to" class="col-form-label">To</label>
                    <select id="to" class="form-select" aria-label="Default select example" required>
                        <option selected disabled value="">Choose currency</option>
                      </select>
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback"></div>
                      <p class="" id="toError"></p>         
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm mt-4">
                        <button type="button" class="btn btn-primary" onclick="processTimeSeries()">Submit</button>
                    </div>
                    
                </div>
                
        
              </form>
              
        </div>  
        <div class="row">
            
              
              <div class="card mx-auto"> 
                <div class="spinner-border mx-auto" id="spinner" role="status" style="display:none;">
                  <span class="visually-hidden">Loading...</span>
                </div>
              
                <canvas id="myChart"></canvas>
              </div>
              
              
               
              
               
            
        </div>  
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
